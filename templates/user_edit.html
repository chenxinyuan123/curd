{% extends "base.html" %}
{% block page-wrapper %}
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-lg-12">
            <strong style="font-size: large;">编辑用户</strong>
        </div>
    </div><!-- /.row -->
    <form class="form-horizontal" action="" method="post" novalidate>
        {% csrf_token %}
        {% for user in userform %}
            <div class="form-group">
                <label class="col-sm-1 control-label">{{ user.label }}</label>
                <div class="col-sm-10">
                    {{ user }}
                    <span style="color: red">{{ user.errors.0 }}</span>
                </div>
            </div>
        {% endfor %}
        <div class="col-sm-11">
            <input type="submit" class="btn btn-primary pull-right" value="提交">
        </div>
    </form>
{% endblock %}
